  body {
    padding-top: 50px;
    padding-bottom: 20px;

<body>

  <header class="container text-center">

    <h1>
      Simon Game
    </h1>

    <!-- Outputs messages for various conditions and if strict mode is ON -->
    <h2 id="msg"></h2>
    <p id="strict-mode"></p>
  </header>

  <!-- Main game area -->
  <main class="container text-center game">
    <section class="row">
      <div class="col-xs-6 col-md-6 col-lg-6 slice" id="green">

      </div>
      <div class="col-xs-6 col-md-6 col-lg-6 slice" id="red">

      </div>
    </section>
    <section class="row">
      <div class="col-xs-6 col-md-6 col-lg-6 slice" id="yellow">

      </div>
      <div class="col-xs-6 col-md-6 col-lg-6 slice" id="blue">
        <div id="test"></div>
      </div>
    </section>
  </section>
</main>

<!-- Controls -->
<section class="container text-center">
  <section class="row controls">
    <div class="col-xs-6 col-md-6 col-lg-6">
      <button type="button" class="btn btn-success btn-lg" id="start">Start</button>
    </div>

    <div class="col-xs-6 col-md-6 col-lg-6">
      <button type="button" class="btn btn-danger btn-lg" id="strict">Strict</button>
    </div>
  </section>
</section>
